<!DOCTYPE html>
<html>
<head>
    <title>Health Risk Prediction</title>
</head>
<body>
    <h1>Health Risk Prediction</h1>
    

    <form method="post" action="/predict">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
		<label for="SystolicBP">SystolicBP:</label>
        <input type="number" id="SystolicBP" name="SystolicBP"><br><br>
		<label for="DiastolicBP">DiastolicBP:</label>
        <input type="number" id="DiastolicBP" name="DiastolicBP"><br><br>
        <label for="BS">BS:</label>
        <input type="number" id="BS" name="BS"><br><br>
        <label for="BodyTemp">BodyTemp:</label>
        <input type="number" id="BodyTemp" name="BodyTemp"><br><br>
		<label for="HeartRate">HeartRate:</label>
        <input type="number" id="HeartRate" name="HeartRate"><br><br>
        
        <button type="submit">Predict</button>
        
    </form>
    <br>
    <br>

</body>
</html>
